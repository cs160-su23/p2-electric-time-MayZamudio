<!-- Referenced: https://www.w3schools.com/html/html_responsive.asp-->
<!DOCTYPE html>
<html>
  <head>
    <title>BK Go!</title>
    <link rel="icon" type="image/png" href="images/bk-GO.png" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.2/assets/css/docs.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" type="text/css" href="/css/index.css" />
  </head>

  <!-- you can also specify styles straight in html! Let's use Arial and gray text on this page.-->
  <body>
    <div class="nav-spacer">
      <nav class="navbar navbar-dark bg-dark fixed-top shadow p-3 mb-5">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"> </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasDarkNavbar"
            aria-controls="offcanvasDarkNavbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="offcanvas offcanvas-end text-bg-dark"
            tabindex="-1"
            id="offcanvasDarkNavbar"
            aria-labelledby="offcanvasDarkNavbarLabel"
          >
            <div class="offcanvas-header">
              <div style="text-align: center">
                <img src="images/bk-GO.png" alt="BK Logo" width="50%" />
              </div>

              <button
                type="button"
                class="btn-close btn-close-white"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Activity</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Profile</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
      <!-- nav bar -->
    </div>

    <div class="berkeley-gold"></div>
    <!-- Main Content -->
    <br />
    <div class="container">
      <div class="row h-30">
        <!-- first row are the transportation options. -->
        <form>
          <h2>Select your transportation:</h2>
          <div class="row">
            <!-- first row icons. -->
            <div class="row">
              <div class="col" style="width: 20%; height: auto">
                <div class="card">
                  <label for="walking">
                    <input
                      type="radio"
                      id="walking"
                      name="transport"
                      value="3.1"
                      checked="checked"
                      onchange="handleSelection(this)" />

                    <img
                      src="./images/person-walking.svg"
                      class="card-img-top mx-auto d-block small-img"
                      alt="walking"
                  /></label>
                </div>
              </div>
              <div class="col" style="width: 20%; height: auto">
                <div class="card">
                  <label for="skateboard">
                    <input
                      type="radio"
                      id="skateboard"
                      name="transport"
                      value="27"
                      onchange="handleSelection(this)" />

                    <img
                      src="./images/skateboard.svg"
                      class="card-img-top mx-auto d-block small-img"
                      alt="skateboard"
                  /></label>
                </div>
              </div>
              <div class="col" style="width: 20%; height: auto">
                <div class="card">
                  <label for="segway">
                    <input
                      type="radio"
                      id="segway"
                      name="transport"
                      value="12"
                      onchange="handleSelection(this)" />

                    <img
                      src="./images/segway.svg"
                      class="card-img-top mx-auto d-block small-img"
                      alt="segway"
                  /></label>
                </div>
              </div>
              <div class="col" style="width: 20%; height: auto">
                <div class="card">
                  <label for="scooter">
                    <input
                      type="radio"
                      id="scooter"
                      name="transport"
                      value="15.5"
                      onchange="handleSelection(this)" />

                    <img
                      src="./images/scooter.svg"
                      class="card-img-top mx-auto d-block small-img"
                      alt="scooter"
                  /></label>
                </div>
              </div>
              <div class="col" style="width: 20%; height: auto">
                <div class="card">
                  <label for="hoverboard">
                    <input
                      type="radio"
                      id="hoverboard"
                      name="transport"
                      value="9"
                      onchange="handleSelection(this)" />

                    <img
                      src="./images/hoverboard.svg"
                      class="card-img-top mx-auto d-block small-img"
                      alt="hoverboard"
                  /></label>
                </div>
              </div>
            </div>
            <!-- End of second row for transport choices -->
          </div>
        </form>
        <p class="p-tag">
          You've selected: <span id="selected-option"></span>!
        </p>
      </div>
      <!-- end of row-->

      <br />
      <div class="row">
        <div class="col-2">
          <!--empty spacer col that takes up 2/12 of the space in this row. for ref: https://getbootstrap.com/docs/4.0/layout/grid/-->
        </div>

        <div class="col">
          <!-- calculator is gonna go here -->
          Input the distance:

          <div class="d-flex justify-content-center">
            <!-- reference: https://getbootstrap.com/docs/4.0/utilities/flex/-->
            <!-- ref: https://getbootstrap.com/docs/4.0/components/forms/-->
            <input
              class="form-control"
              type="text"
              id="distance"
              placeholder="Enter the distance in miles..."
            />
            <button id="mycoolbutton" type="button" class="btn btn-warning">
              GO!
            </button>

            <!-- <input type="button" id="mycoolbutton" value="GO!" /> -->
          </div>
        </div>
        <div class="col-2">
          <!--empty spacer col-->
        </div>
      </div>
      <!-- end of row-->
    </div>
    <br />

    <div class="d-flex justify-content-center">
      <h5 id="result-text" class="text-center"></h5>
    </div>

    <div class="d-flex justify-content-center remaining-list">
      <p id="remaining-list" class="text-center"></p>
    </div>
    <!-- Icon Bar -->
    <!-- https://www.w3schools.com/howto/howto_css_icon_bar.asp -->
    <div class="icon-bar">
      <a class="active" href="#"><i class="fa fa-home"></i></a>
      <a href="#"><i class="fa fa-list"></i></a>
      <a href="#"><i class="fa fa-user"></i></a>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
