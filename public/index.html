<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>BK Go!</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/bk-GO.png" />

    <link
      href="https://fonts.googleapis.com/css?family=Fira+Sans"
      rel="stylesheet"
    />
    <!-- let's include the css file for bootstrap, then our custom css -->
    <link
      rel="stylesheet"
      type="text/css"
      href="/vendors/bootstrap/css/bootstrap.css"
    />
    <link rel="stylesheet" type="text/css" href="/css/styles.css" />

    <!-- let's also include these jquery scripts. -->
    <script src="/vendors/jquery/jquery-3.3.1.min.js"></script>
    <script src="/vendors/jquery-ui/jquery-ui.min.js"></script>
    <!-- Sources: I referenced and copied scripts from Proj 1 
      Redirect page after a few seconds to make a logo page: 
      https://stackoverflow.com/questions/51660097/redirect-to-home-page-after-3-seconds
      Center align vertically and horizontal
      https://stackoverflow.com/questions/388180/how-to-make-an-image-center-vertically-horizontally-inside-a-bigger-div
  -->

    <style>
      body,
      html {
        height: 100%;
        overflow-x: hidden;
        overflow-y: hidden;
        background-color: black;
      }
      div {
        text-align: center;
      }
      img {
        position: absolute;
        margin: auto;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }
      .h-100 {
        height: 100%;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="h-100 d-flex flex-column justify-content-center">
        <div class="row">
          <img src="images/bk-GO.png" alt="BK Go Logo" />
        </div>
      </div>
    </div>

    <script type="text/javascript">
      // your solution here

      setTimeout(function () {
        window.location = "./home.html";
      }, 3000);
    </script>
  </body>
</html>
