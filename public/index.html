<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>BK Go!</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/bk-GO.png" />

    <link
      href="https://fonts.googleapis.com/css?family=Fira+Sans"
      rel="stylesheet"
    />
    <!-- let's include the css file for bootstrap, then our custom css -->
    <link
      rel="stylesheet"
      type="text/css"
      href="/vendors/bootstrap/css/bootstrap.css"
    />
    <link rel="stylesheet" type="text/css" href="/css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.2/assets/css/docs.css"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- let's also include these jquery scripts. -->
    <script src="/vendors/jquery/jquery-3.3.1.min.js"></script>
    <script src="/vendors/jquery-ui/jquery-ui.min.js"></script>
    <!-- Sources: I referenced and copied scripts from Proj 1 
      Redirect page after a few seconds to make a logo page: 
      https://stackoverflow.com/questions/51660097/redirect-to-home-page-after-3-seconds
      Center align vertically and horizontal
      https://stackoverflow.com/questions/388180/how-to-make-an-image-center-vertically-horizontally-inside-a-bigger-div
      https://stackoverflow.com/questions/23184747/show-spinner-at-the-center-of-html5-page
    -->

    <style>
      body,
      html {
        height: 100%;
        overflow-x: hidden;
        overflow-y: hidden;
        background-color: #000520;
      }
      div {
        text-align: center;
      }
      img {
        position: absolute;
        margin: auto;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }
      .h-100 {
        height: 100%;
      }

      .spinner {
        position: absolute;
        top: 80%;
        left: 50%;
        background-size: 100%;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="h-100 d-flex flex-column">
        <img src="images/bk-GO.png" alt="BK Go Logo" />
        <div class="row justify-content-center spinner">
          <div
            class="spinner-border"
            style="width: 5rem; height: 5rem; color: #003262"
            role="status"
          >
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      // your solution here

      setTimeout(function () {
        window.location = "./home.html";
      }, 3000);
    </script>
  </body>
</html>
